<!DOCTYPE html>
<html lang="en">

<head>
    <title>Blood group page</title>
</head>

<body>
    <form action="abc.html" method="post" onsubmit="return bloodCheck()">
        <table>
            <tr>
               <label for=" " style="margin-right: 5px ;">Blood group</label>
               <select name="" id="bloodGroup">
                <option value="">Select</option>
                <option value="A+">A+</option>
                <option value="AB+">AB+</option>
                <option value="O-">O-</option>
                <option value="O+">O+</option>
               </select>
               <p id="bloodErr"></p>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>
    <script>
         function bloodCheck() {
            let bg = document.getElementById('bloodGroup').value;
            let bloodErr = document.getElementById("bloodErr");
            if (bg=="") {
                bloodErr.innerHTML = "Please select a blood group"
                bloodErr.style.color = 'red';
                return false
            }
            else {
                bloodErr.innerHTML = "";
            }

        }
    </script>
</body>

</html>
